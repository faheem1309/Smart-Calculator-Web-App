<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Scientific Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="top-bar">
        <span class="brand">Smart Calculator</span>
        <div class="actions">
            <button id="modeToggle">SCI</button>
            <button id="historyToggle">ðŸ•˜</button>
            <button id="themeToggle">ðŸŒ™</button>
        </div>
    </div>

    <div class="display">
        <input type="text" id="result" readonly>
    </div>

    <div class="history-panel" id="historyPanel">
        <ul id="historyList"></ul>
        <button id="clearHistory">Clear History</button>
    </div>

    <!-- Scientific Buttons -->
    <div class="buttons scientific hidden" id="scientificPad">
        <button class="btn sci">sin</button>
        <button class="btn sci">cos</button>
        <button class="btn sci">tan</button>
        <button class="btn sci">âˆš</button>

        <button class="btn sci">log</button>
        <button class="btn sci">ln</button>
        <button class="btn sci">Ï€</button>
        <button class="btn sci">^</button>

        <button class="btn sci">(</button>
        <button class="btn sci">)</button>
    </div>

    <!-- Normal Buttons -->
    <div class="buttons">
        <button class="btn clear">AC</button>
        <button class="btn delete">DEL</button>
        <button class="btn operator">%</button>
        <button class="btn operator">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">+</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
        <button class="btn equals">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
